<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="col1">
            <div class="logo-container">
                <img src="images/coffee-logo.png" alt="steaming coffee cup logo" class="logo">
                <h1 class="logo-words">Order Coffee Beans</h1>
            </div>
        </div>
        <div class="col2">
            <p>We make exclusive coffee beans from Europe that are roasted to perfection. This form will get you our subscription orders ordered to your door monthly. <br><br>Note: this is not a real service.</p>
            <div class="form-container">
                <h3>Sign Up to Order Now</h3>
                <form id="registrationform">
                    <div class="input">
                        <label for="firstname">First Name</label>
                        <input id="firstname" type="text" name="firstname" required>
                    </div>
                    <div class="input">
                        <label for="lastname">Last Name</label>
                        <input id="lastname" type="text" name="lastname" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input id="phone" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Enter phone as 123-456-7890" required>
                        <small>Format: 123-456-7890</small>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" required>
                    </div>
                    <div class="input">
                        <label for="confirmpassword">Confirm Password</label>
                        <input id="confirmpassword" type="password" name="confirmpassword" required>
                    </div>
                </form>
            </div>
            <div><button form="registrationform">Create Account</button></div>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
